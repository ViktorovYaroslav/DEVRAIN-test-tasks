name: Build & Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      owner-lc: ${{ steps.owner.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare lowercase owner
        id: owner
        shell: bash
        run: |
          owner=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "value=$owner" >> "$GITHUB_OUTPUT"
          echo "OWNER_LC=$owner" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/devrain-test-tasks-backend:latest
            ghcr.io/${{ env.OWNER_LC }}/devrain-test-tasks-backend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/devrain-test-tasks-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/devrain-test-tasks-backend:buildcache,mode=max

  deploy-railway:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      OWNER_LC: ${{ needs.build-and-push.outputs.owner-lc }}
    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy image to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
        run: |
          railway login --token "$RAILWAY_TOKEN"
          railway deploy --service "$RAILWAY_SERVICE" \
            --image ghcr.io/${{ env.OWNER_LC }}/devrain-test-tasks-backend:latest
